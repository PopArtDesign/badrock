VERSION: &version
    version: 6.5
    skip-content: true

LANGUAGES: &languages
    1: en_US
    2: ru_RU

path: public
server:
    docroot: public

core download: *version
core update: *version

language core install: *languages
language plugin install: *languages
    all: true
language theme install: *languages
    all: true

DICTATOR: &state
    - 'config/state.yaml'

dictator impose: *state
dictator compare: *state
dictator diff: *state
dictator validate: *state
